        type: object
      colleague:
        description: A colleague of the person. Supersedes colleagues.
        type: object
      deathDate:
        description: Date of death.
        type: string
        format: date-time
      memberOf:
        description: An Organization (or ProgramMembership) to which this Person or
          Organization belongs.
        type: object
      height:
        description: The height of the item.
        type: object
      workLocation:
        description: A contact location for a person s place of work.
        type: object
      netWorth:
        description: The total financial value of the person as calculated by subtracting
          assets from liabilities.
        type: object
      children:
        description: A child of the person.
        type: object
      jobTitle:
        description: The job title of the person (for example, Financial Manager).
