<VirtualHost *:80>

    Options +FollowSymLinks
    RewriteEngine on

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog  ${APACHE_LOG_DIR}/cass.error.log
    CustomLog ${APACHE_LOG_DIR}/cass.access.log combined

</VirtualHost>

